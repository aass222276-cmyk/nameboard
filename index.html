<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>NameBoard PWA</title>
  <meta name="theme-color" content="#111111">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <style>
    :root{--page-w:840px;--page-h:1400px;--pad:8px;font-family:system-ui,-apple-system,'Hiragino Sans','Noto Sans JP',sans-serif}
    body{margin:0;background:#f2f2f2;}
    header{position:sticky;top:0;background:#fff;display:flex;gap:.5rem;align-items:center;padding:.5rem;border-bottom:1px solid #ddd;z-index:10;overflow:auto}
    header button, header input{font-size:14px;padding:.5rem .7rem;border:1px solid #ccc;border-radius:8px;background:#fff}
    #pages{padding:12px;display:flex;flex-direction:column;align-items:center;gap:16px}
    .page{position:relative;background:#fff;width:var(--page-w);height:var(--page-h);box-shadow:0 2px 8px rgba(0,0,0,.12);overflow:hidden}
    .textbox{position:absolute;min-width:40px;min-height:40px;background:rgba(255,255,255,.85);border:1px dashed #888;border-radius:4px;box-sizing:border-box;padding:var(--pad);touch-action:none;resize:both;overflow:auto}
    .textbox[contenteditable="true"]{outline:none;caret-color:#000}
    .selected{border:2px solid #007aff}
    .vh{writing-mode:vertical-rl;text-orientation:upright;line-height:1.6}
    .hh{writing-mode:horizontal-tb;line-height:1.6}
    .handle{position:absolute;right:-10px;bottom:-10px;width:20px;height:20px;border-radius:50%;background:#007aff;color:#fff;display:grid;place-items:center;font-size:12px;box-shadow:0 1px 4px rgba(0,0,0,.2)}
    @media (max-width: 920px){:root{--page-w: calc(100vw - 24px); --page-h: calc((100vw - 24px) * 1.6);}}
    @media print{@page{size:A4;margin:10mm}header{display:none}body{background:#fff}.page{box-shadow:none;page-break-after:always;width:190mm;height:277mm}}
    .spacer{flex:1}
  </style>
</head>
<body>
  <header>
    <button id="addPage">＋ページ</button>
    <button id="addVH">縦書き</button>
    <button id="addHH">横書き</button>
    <label>文字 <input id="font" type="range" min="10" max="64" value="20"></label>
    <button id="toggle">縦⇄横</button>
    <button id="dup">複製</button>
    <button id="del">削除</button>
    <span class="spacer"></span>
    <button id="export">書き出し</button>
    <label style="display:inline-block">
      読込 <input id="import" type="file" accept="application/json" style="display:none">
    </label>
  </header>
  <div id="pages"></div>
  <script type="module" src="app.js"></script>
  <script>
    if('serviceWorker' in navigator){
      window.addEventListener('load', ()=>{
        navigator.serviceWorker.register('./sw.js');
      });
    }
  </script>
</body>
</html>
