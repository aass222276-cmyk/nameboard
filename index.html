<!DOCTYPE html>
<html lang="ja">
<head>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>たかしまネームエディタ怒お試し版</title>

  <link rel="stylesheet" href="./style.css">

  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#FFFFFF">

  <link rel="apple-touch-icon" href="./icons/apple-touch-icon-180.png" sizes="180x180">
  <link rel="apple-touch-icon" href="./icons/apple-touch-icon-167.png" sizes="167x167">
  <link rel="apple-touch-icon" href="./icons/apple-touch-icon-152.png" sizes="152x152">
  <link rel="apple-touch-icon" href="./icons/apple-touch-icon-120.png" sizes="120x120">

  <link rel="icon" type="image/png" href="./icons/favicon-32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="./icons/favicon-16.png" sizes="16x16">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="./app.js" defer></script>
</head>

</head>
<body>

    <div id="toolbar">
        
        <button id="btnPageAddBefore" title="前にページ追加">↑<br>追<br>加</button>
        <button id="btnPageAddAfter" title="後にページ追加">追<br>加<br>↓</button>
        <button id="btnPageDelete" title="ページ削除">P<br>削<br>除</button>

        <div class="separator"></div>

        <button id="btnSerif" class="tool-toggle" title="セリフ (S)">セ<br>リ<br>フ</button>
        <button id="btnKoma" class="tool-toggle" title="コマ枠 (K)">コ<br>マ<br>割</button>
        
        <div class="separator"></div>

        <input type="range" id="sliderFontSize" min="10" max="48" value="16" title="文字サイズ">
        <div id="fontSizeValueDisplay">16<br>px</div>

        <div class="separator"></div>

        <button id="btnCopyText" title="テキストコピー">コ<br>ピ<br>ー</button>
        <button id="btnPasteText" title="テキストペースト" class="btn-4char">ペ<br>ー<br>ス<br>ト</button>
        
        <div class="separator"></div>
        
        <button id="btnPNG" title="PNG書き出し/共有">P<br>N<br>G</button>
        <button id="btnZIP" title="ZIP書き出し">Z<br>I<br>P</button>
        
        <div class="separator-right"></div>
        
        <button id="btnReset" title="全リセット">全<br>削<br>除</button>
    </div>

    <div id="canvasContainer">
        </div>

    <textarea id="bubbleEditor"></textarea>

    <div id="selectionPanelBubble" class="selection-panel">
        <button id="shapeEllipse" class="vertical-btn">楕円</button>
        <button id="shapeRect" class="vertical-btn">四角</button>
        <button id="deleteBubble" class="delete vertical-btn">削除</button>
    </div>

    <div id="toolResetPanel" class="selection-panel">
        <button id="btnResetPanels" class="delete" title="このページのコマ枠をリセット">コマ割り<br>ページ<br>リセット</button>
        <button id="btnResetBubbles" class="delete" title="このページのセリフをリセット">セリフ<br>ページ<br>リセット</button>
    </div>
    
    <div id="pageIndicator">1 / 1</div>

    <button id="scrollLockBtn" title="スクロール固定 (L)">ロック</button>

    <textarea id="textIO" aria-hidden="true"></textarea>

</body>
</html>
